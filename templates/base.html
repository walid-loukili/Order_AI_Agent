<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Commandes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: transform 0.2s, box-shadow 0.2s; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-3">
                    <i class="fas fa-box-open text-2xl"></i>
                    <span class="text-xl font-bold">Gestion Commandes</span>
                </a>
                <div class="flex space-x-6">
                    <a href="/" class="hover:text-gray-200 flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Tableau de bord</span>
                    </a>
                    <a href="/orders" class="hover:text-gray-200 flex items-center space-x-2">
                        <i class="fas fa-list"></i>
                        <span>Commandes</span>
                    </a>
                    <a href="/process" class="hover:text-gray-200 flex items-center space-x-2">
                        <i class="fas fa-envelope"></i>
                        <span>Traiter Emails</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 - Agent IA de Gestion des Bons de Commande</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
